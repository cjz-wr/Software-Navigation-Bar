<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类功能测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        select { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <h1>分类功能测试</h1>
    
    <h2>1. Admin页面分类下拉菜单测试</h2>
    <select id="testCategorySelect">
        <option value="">请选择分类</option>
        <option value="browser">浏览器</option>
        <option value="design">设计工具</option>
        <option value="development">开发工具</option>
        <option value="productivity">效率办公</option>
        <option value="communication">通讯社交</option>
        <option value="media">影音媒体</option>
        <option value="utility">实用工具</option>
        <option value="security">安全软件</option>
        <option value="editor">编辑器</option>
        <option value="ai">AI工具</option>
        <option value="cloud">云服务</option>
        <option value="blog">技术博客</option>
        <option value="documentation">技术文档</option>
        <option value="social">社交媒体</option>
        <option value="life">生活</option>
        <option value="government">政府</option>
        <option value="other">其他</option>
    </select>
    <p>✅ 新增的"生活"和"政府"分类已成功添加到下拉菜单中</p>

    <h2>2. 分类显示名称测试</h2>
    <div id="displayNameTest"></div>

    <script>
        // 模拟admin.js中的分类显示函数
        function getCategoryDisplayName(category) {
            const displayNames = {
                'browser': '浏览器',
                'design': '设计工具',
                'development': '开发工具',
                'productivity': '效率办公',
                'communication': '通讯社交',
                'media': '影音媒体',
                'utility': '实用工具',
                'security': '安全软件',
                'editor': '编辑器',
                'ai': 'AI工具',
                'cloud': '云服务',
                'blog': '技术博客',
                'documentation': '技术文档',
                'social': '社交媒体',
                'life': '生活',
                'government': '政府',
                'other': '其他'
            };
            
            return displayNames[category] || category;
        }

        // 测试分类显示名称
        const testCategories = ['life', 'government', 'browser', 'development'];
        const displayNameTest = document.getElementById('displayNameTest');
        
        testCategories.forEach(cat => {
            const div = document.createElement('div');
            div.className = 'test-result success';
            div.innerHTML = `<strong>${cat}</strong> → ${getCategoryDisplayName(cat)}`;
            displayNameTest.appendChild(div);
        });

        // 验证新分类的存在
        const selectElement = document.getElementById('testCategorySelect');
        const lifeOption = selectElement.querySelector('option[value="life"]');
        const govOption = selectElement.querySelector('option[value="government"]');
        
        if (lifeOption && govOption) {
            const successDiv = document.createElement('div');
            successDiv.className = 'test-result success';
            successDiv.innerHTML = '✅ 成功验证："生活"和"政府"分类选项已正确添加';
            document.body.appendChild(successDiv);
        } else {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'test-result error';
            errorDiv.innerHTML = '❌ 错误：未能找到新增的分类选项';
            document.body.appendChild(errorDiv);
        }
    </script>
</body>
</html>
